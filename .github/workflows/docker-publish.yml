name: Docker Build and Publish to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: docker-compose -f docker-compose.yml build

      - name: Tag the Docker image for GHCR
        run: docker tag sskcp:latest ghcr.io/${{ github.repository_owner }}/sskcp:latest

      - name: Push the Docker image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/sskcp:latest